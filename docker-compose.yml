services:
  postgres:
    image: postgres:15-alpine
    container_name: job_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - job_network

  downloader:
    build: ./python-downloader
    container_name: job_downloader
    environment:
      - KAGGLE_USERNAME=${KAGGLE_USERNAME}
      - KAGGLE_KEY=${KAGGLE_KEY}
    volumes:
      - csv_data:/data
    networks:
      - job_network

  loader:
    build: ./go-loader
    container_name: job_loader
    environment:
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_ENABLE_SSL_MODE=${DB_ENABLE_SSL_MODE}
      - CSV_PATH=${CSV_PATH}
    volumes:
      - csv_data:/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - job_network
  
  ml-service:
    build: ./ml-service
    container_name: job_ml_service
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - NUM_CLUSTERS=${NUM_CLUSTERS}
    volumes:
      - csv_data:/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - job_network

  ml-matcher:
    build: ./ml-matcher
    container_name: job_ml_matcher
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - MODEL_DIR=/data/model
      - NUM_CLUSTERS=${NUM_CLUSTERS}
    volumes:
      - csv_data:/data 
    ports:
      - "5000:5000"
    depends_on:
      - ml-service
    networks:
      - job_network

  api:
    build: ./go-api
    container_name: job_api
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - SERVER_PORT=8080
      - ML_SERVICE_URL=http://ml-matcher:5000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - job_network

  frontend:
    build: ./frontend
    container_name: job_frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - job_network

volumes:
  postgres_data:
  csv_data:

networks:
  job_network:
    driver: bridge