server {
    # Listen on port 80
    listen 80;
    
    # Server name (can be localhost or domain)
    server_name localhost;
    
    # Root directory where files are served from
    root /usr/share/nginx/html;
    
    # Default file to serve
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # Serve static files
    location / {
        # Try to serve file directly, fallback to index.html
        # This enables React Router (client-side routing)
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        # Forward to Go API container
        proxy_pass http://api:8080/api/;
        
        # HTTP version
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Don't cache API responses
        proxy_cache_bypass $http_upgrade;
    }
}